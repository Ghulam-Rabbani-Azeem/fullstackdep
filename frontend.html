<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend with FastAPI Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #data {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Frontend</h1>
    <p>This is a simple example of a frontend with FastAPI backend.</p>
    <button onclick="fetchData()">Fetch Data from Backend</button>
    <div id="data"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/data');
                const data = await response.json();
                document.getElementById('data').innerText = data.message;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerText = 'Failed to fetch data from backend.';
            }
        }
    </script>
</body>
</html>
